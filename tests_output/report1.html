<!DOCTYPE html>
<html>
<head>
  <title>Test Results - </title>

  <style>
    html, body {
      font-family: Arial,sans-serif;
      margin: 0;
      padding: 0;
    }
    body { padding: 10px 40px; }
    table { width: 100%; margin-bottom: 20px; }
      td {
        padding: 7px;
        border-top: none;
        border-left: 1px black solid;
        border-bottom: 1px black solid;
        border-right: none;
      }
      td.pass { color: #003b07; background: #86e191; }
      td.skip { color: #7d3a00; background: #ffd24a; }
      td.fail { color: #5e0e00; background: #ff9c8a; }
    tr:last-child       { border-top: 1px black solid; }
      tr:last-child td    { border-top: 1px black solid; }
      tr:first-child td   { border-top: 1px black solid; }
        td:last-child       { border-right: 1px black solid; }
    tr.overview td      { padding-bottom: 0px; border-bottom: none; }
    tr.overview.last td { padding-bottom: 3px; }
    ul.assertions   { list-style-type: none; }
      span.error      { color: #AD2B2B; }
      span.success    { color: #53891E; }
    .stacktrace { display: inline; }
      .stacktrace code { display: none; }
    #nightwatch-logo {
      position: absolute;
      top: 20px;
      right: 33px;
      width: 70px;
      height: 75px;
      background: transparent url('http://nightwatchjs.org/img/logo-nightwatch.png') no-repeat;
      background-size: 70px 75px;
    }
  </style>
</head>

<body>
  <h1>Test Results</h1>

  <table border="0" cellpadding="0" cellspacing="0">
    <tr class="overview">
      <td colspan="3" title=""><strong>Browser:</strong> </td>
    </tr>
    <tr class="overview">
      <td colspan="3"><strong>Timestamp:</strong> Sat Dec 14 2019 10:33:26 GMT+0530 (India Standard Time)</td>
    </tr>
    <tr class="overview last">
      <td colspan="3"><strong>Tests:</strong> 0<br></td>
    </tr>
    <tr>
      <td class="pass"><strong>0</strong> passed</td>
      <td class="skip"><strong>0</strong> errors</td>
      <td class="fail"><strong>0</strong> failures</td>
    </tr>
  </table>

      <h2>loginTest</h2>


        <h4>skipped</h4>
        <ul>
            <li>Login Test</li>
        </ul>

      <hr>
      <h2>modal</h2>


        <h4>skipped</h4>
        <ul>
            <li>modal Test</li>
        </ul>

      <hr>
      <h2>order</h2>


        <h4>skipped</h4>
        <ul>
            <li>Order flow </li>
        </ul>

      <hr>
      <h2>verifyDeliverDetails</h2>


        <h4>skipped</h4>
        <ul>
            <li>Delivery details</li>
        </ul>

      <hr>

  <div id="nightwatch-logo"></div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
  $(function() {
    $('div.stacktrace').on('click', 'a', function(evt) {
      evt.preventDefault();
      var $link = $(this);
      var $code = $link.parent().find('code');
      $code.is(':visible') ? $link.text('hide stacktrace'):
                             $link.text('view stacktrace');
      $code.toggle();
    });
  });
  </script>
</body>
</html>
